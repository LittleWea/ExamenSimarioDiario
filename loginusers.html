<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- jQuery Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <!-- Incluir HoldOn.js desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holdonjs@1.1.0/dist/HoldOn.min.css">
    <link rel="stylesheet" href="HoldOn.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="rfc">RFC o Correo:</label>
                <input type="text" id="rfc" placeholder="Ingresa tu RFC" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button id="btnIniciar" class="btn">Iniciar Sesión</button>
            <p class="error-message" id="errorMessage">Por favor, ingresa un RFC o correo válido.</p>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="HoldOn.min.js"></script>

    <!-- Incluir Notify.js desde CDN -->
    <script src="notify.js"></script>
    <script src="notify.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btnIniciar").click(function (e) {
                e.preventDefault();

                let rfc = $("#rfc").val()
                let cont = $("#password").val()

                if (rfc !== '' && cont !== '') {
                    $.ajax({
                        url: 'http://localhost:3000/usuario/login',
                        type: 'POST',
                        dataType: 'json',
                        data: JSON.stringify({
                            rfc: rfc,
                            contrasena: cont
                        }),
                        xhrFields: {
                            withCredentials: true
                        },
                        contentType: 'application/json'
                    }).then(function (response) {
                        // Se ejecuta si la solicitud es exitosa
                        if (response.error) {
                            $.notify("Algo fallo: " + response.mensaje, "error");
                        } else {
                            window.location.href = 'http://localhost/tablacotizaciones.html';
                            console.log('Éxito:', response);
                            $.notify("Inicio exitoso", "success");
                        }
                    }).always(function () {
                        // Se ejecuta siempre, sin importar si fue éxito o error
                        HoldOn.close()
                        console.log('La solicitud ha finalizado.');
                    });
                } else {
                    $.notify("Rellena todos los campos", "error");
                }
            })
        })
    </script>
</body>

</html>
